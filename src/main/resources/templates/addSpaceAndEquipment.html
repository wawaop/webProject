<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/xadmin.css">
		<link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/xadmin.js"></script>
		<!-- JQuery的省市区三联动插件 -->
		<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
		<script src="/js/distpicker.data.js"></script>
		<script src="/js/distpicker.js"></script>
		<script src="/js/main.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    	<style>
		    .layui-laydate-content > .layui-laydate-list {
		      padding-bottom: 0px;
		      overflow: hidden;
		    }
		    .layui-laydate-content > .layui-laydate-list > li {
		       width: 50%
		     }
		 </style>
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form" action="/addEquipment" method="post" charset="utf-8" id="form1">
				<!-- 设备名和种类 -->
				<div class="layui-form-item">
					<label for="equipmentName" class="layui-form-label"> 
						<span class="x-red">*</span>设备/空间名
					</label>
					<div class="layui-input-inline">
						<input type="text" id="equipmentName" name="equipmentName" autocomplete="off" class="layui-input" required="required" lay-verify="required">
					</div>
					<!-- 设备或空间种类-->
					<label class="layui-form-label"> 
						<span class="x-red">*</span>设备/空间类型
					</label>
					<div class="layui-input-inline">
						<select name="type" lay-search="" required="required" lay-verify="required">
							<option value="">直接选择或搜索选择</option>
							<option value="设备">设备</option>
							<option value="会议室">会议室</option>
							<option value="工位">工位</option>
							<option value="报告厅">报告厅</option>
						</select>
					</div>
					<!-- 可容纳人数 -->
					<label for="equipmentCapacity" class="layui-form-label"> 
						<span class="x-red">*</span>可容纳人数
					</label>
					<div class="layui-input-inline">
						<input type="text" id="equipmentCapacity" name="equipmentCapacity" autocomplete="off" class="layui-input" required="required" lay-verify="number">
					</div>
				</div>
				<!-- 省市三联动确定省市区 -->
				<div class="layui-form-item">
					<label class="layui-form-label">
						 <span class="x-red">*</span>设备/空间地址
					</label>
					<div data-toggle="distpicker">
						<div class="layui-input-inline">
							<select lay-filter="a" id="a" name="positionProvince" required="required" lay-verify="required"></select>
						</div>
						<div class="layui-input-inline" >
							<select lay-filter="b" id="b" name="positionCity" required="required" lay-verify="required"></select>
						</div>
					</div>
				</div>
				<!-- 详细的具体位置 -->
				<div class="layui-form-item">
					<label class="layui-form-label">
						<span class="x-red">*</span>具体位置
					</label>
					<div class="layui-input-block" >
						<input type="text" name="positionSpecificLocation" placeholder="请输入详细地址" autocomplete="off" class="layui-input" required="required" lay-verify="required">
					</div>
				</div>
				<!-- 设置开放时间 -->
				<div class="layui-form-item">
					<label class="layui-form-label">
						<span class="x-red">*</span>开放时间
					</label>
					<div class="layui-input-inline">
						<input name="openTime" type="text" class="layui-input" id="test9" placeholder=" - "  required="required" lay-verify="required">
					</div>
					<!-- 每半小时单价 -->
					<label for="price" class="layui-form-label"> 
						<span class="x-red">*</span>价格(/30min)
					</label>
					<div class="layui-input-inline">
						<input type="text" id="price" name="price" autocomplete="off" class="layui-input" required="required" lay-verify="number" >
					</div>
					
				</div>
				<!-- 设备具体描述 -->
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">设备/空间描述</label>
					<div class="layui-input-block">
						<textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<!-- 上传多张设备/空间图片 -->
				<div class="layui-form-item">
					<div class="layui-upload">
						<button type="button" class="layui-btn layui-btn-primary" id="test2" style="margin-left: 109px;" >设备/空间图片</button>
						<button class="layui-btn" lay-submit="" lay-filter="add" id="subm">提交</button>
						<!-- <button class="layui-btn" id="subm" lay-submit lay-filter="formDemo">提交</button> -->
						<!-- <button class="layui-btn" id="subm" onclick="sub(this)">提交</button> -->
						<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" >
							<span class="x-red">*</span>预览图：
							<div class="layui-upload-list" id="demo2"></div>
						</blockquote>
					</div>
				</div>
			</form>
		</div>
		<script>
		var imageUrl="";
		layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer,upload = layui.upload;
				
				//重新渲染select使其与省市区三联动的dispatch插件适配
				form.on('select(a)', function (data) {
		            $("#a").val(data.value).change();
		            form.render();
		        })

		        form.on('select(b)', function (data) {
		            $("#b").val(data.value).change();
		            form.render();
		        });
				
				
				
				/*  contentType: "application/json;charset=utf-8", */
				//监听提交
				form.on('submit(add)', function(data) {
					var sendData=JSON.stringify(data.field);
					sendData.file=imageUrl;
					console.log("得到的senddata为；"+sendData);
					console.log("得到的图片为；"+imageUrl);
					
					//组合json
					var resultJSON={"inputDate":sendData,"imageUrl":imageUrl};
					resultJSON=JSON.stringify(resultJSON);
					console.log("得到的resultJSON为；"+resultJSON);
					
					//异步提交数据
					$.ajax({
			        	    type:"post",
			        	    url:"addEquipment",
			        	    data:resultJSON,
			        	    contentType: "application/json;charset=utf-8",
			        	    success:function(data){
			        	       console.log("异步提交成功,返回值为："+data);
			        	       layer.alert("增加成功", {
									icon: 6
								}, function() {
									
									 // 获得frame索引
									var index = parent.layer.getFrameIndex(window.name);
									 //刷新父页面的table
									parent.location.reload();
									//关闭当前frame
									parent.layer.close(index); 
								}); 
			        	    },
			        	    error:function(){
			        	    	layer.alert("出现错误");
			        	    }
			        	});
					return false; 
				});

			});
			
			layui.use('upload',function() {
				var $ = layui.jquery,upload = layui.upload;

				//多图片上传
				  upload.render({
				    elem: '#test2'
				    ,url: '/addImage'
				    ,acceptMime: 'image/*'
				    ,multiple: true
				    ,before: function(obj){
				      //预读本地文件示例，不支持ie8
				      obj.preview(function(index, file, result){
				       $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" id="showImg'+index+'" class="layui-upload-img">');
				      
				      });
				    }
				    ,done: function(res){
				      imageUrl=imageUrl+","+res.result;
				      console.log("得到的结果为："+imageUrl);
				    }
				  });
			});  
				
		</script>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
		<script type="text/javascript">
			//时间范围
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				laydate.render({
					elem: '#test9',
					type: 'time',
					range: true,
					format: 'HH:mm'
				});
			})
		</script>
		<script type="text/javascript">
			
		</script>
		<script>
			function sub(){
				
				layer.msg('已添加!',{icon:1,time:1000});

				setTimeout(function(){ 
					 // 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					 //刷新父页面的table
					parent.location.reload();
					//关闭当前frame
					parent.layer.close(index);  }, 3000);

				
				document.getElementById("form1").submit();
				
				 
			}
			
		</script>
	</body>

</html>
