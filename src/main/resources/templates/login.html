<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="generator" content="Jekyll v3.8.5">
		<title>登录</title>

		<link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">


		<style>
			.bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
		<!-- Custom styles for this template -->
		<link href="/css/signin.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<form class="form-signin" th:action="@{/login}" method="post">
			<h1 class="h3 mb-3 font-weight-normal">登录</h1>
			<br>
			<label for="inputEmail" class="sr-only">账号</label>
			<input name="login" type="text" id="inputEmail" class="form-control" placeholder="账号" required autofocus>
			<label for="inputPassword" class="sr-only">密码</label>
			<input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码" required>
			<p style="color:red" th:text="${errMsg}" th:if="${not #strings.isEmpty(errMsg)}"></p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
			<a href="/turnToRegister" target="_blank">注册</a>
		</form>
	</body>
</html>
