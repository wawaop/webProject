<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/xadmin.css">
		<link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/xadmin.js"></script>
		
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="x-body" >
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
				
			</fieldset>
			<form class="layui-form layui-form-pane" action="/subFeedback" id="demo1">
			  <div class="layui-form-item">
			    <label class="layui-form-label">反馈标题</label>
			    <div class="layui-input-block">
			      <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input" required="required">
			    </div>
			  </div>
			  
			  <div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">反馈内容</label>
			    <div class="layui-input-block">
			      <textarea placeholder="请输入内容" class="layui-textarea" name="content" required="required" ></textarea>
			    </div>
			  </div>
			  <div class="layui-form-item">
			  	<!-- <input type="button" class="layui-btn" onclick='submitForm()' id="sub" value="提交"/> -->
			  	<input type="submit" class="layui-btn" id="sub" value="提交" onclick="submitForm"/>
			    <!-- <button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button> -->
			  </div>
			</form>
		</div>
		
		
	</body>

</html>
