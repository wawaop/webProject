        font-size: 1.125rem;
        text-anchor: middle;

		<!-- Custom styles for this template -->
		<link href="/css/signin.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<form class="form-signin" id="form1" th:action="@{/regist}" method="post">
			<h1 class="h3 mb-3 font-weight-normal">注册</h1>
			<br>
			<label for="inputEmail" class="sr-only">账号</label>
			<input name="login" type="text" id="inputEmail" class="form-control" placeholder="账号" required autofocus>
			<br>
			<label for="inputPassword" class="sr-only">密码</label>
			<input name="password" type="password" id="inputPassword1" class="form-control" placeholder="密码" required>
			<label for="inputPassword" class="sr-only">确认密码</label>
			<input type="password" id="inputPassword2" class="form-control" placeholder="确认密码" required>
			
			<button class="btn btn-lg btn-primary btn-block" onclick="isSameOfPassword()">注册</button>
		</form>
		
		<script type="text/javascript">
		function isSameOfPassword(){
			var password1=document.getElementById("inputPassword1").value;
			var password2=document.getElementById("inputPassword2").value;
			if(password1!=password2){
				alert("两次密码不一致，请重新输入");
			}
			else{
				document.getElementById(form1).submit();
			}
		}
	</script>
	</body>
