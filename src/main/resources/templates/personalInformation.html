<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/css/font.css">
		<link rel="stylesheet" href="/css/xadmin.css">
		<link rel="stylesheet" href="/lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/xadmin.js"></script>
		
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="x-body" style="color:'red'">
			<form class="layui-form" action="/personalInfo" method="post" id="form1">
				<!-- 用户登录账号 -->
				<div class="layui-form-item">
				    <label class="layui-form-label">登录名:</label>
				    <div class="layui-input-inline">
						<label class="layui-form-label" style="width:auto;" th:text="${userInfo.login}" id="login"></label>
					</div>
				</div>
				<!-- 性别 -->
				<div class="layui-form-item">
				    <label class="layui-form-label">性别</label>
				    <div class="layui-input-block">
				      <input type="radio" name="sex" value="男" title="男" th:checked="${userInfo.sex=='男'}">
				      <input type="radio" name="sex" value="女" title="女" th:checked="${userInfo.sex=='女'}">
				    </div>
				</div>
				<!-- 出生日期 -->
				<div class="layui-form-item">
				    <div class="layui-inline">
				      <label class="layui-form-label">出生日期</label>
				      <div class="layui-input-inline">
				        <input type="text" name="brith" class="layui-input" id="test1" placeholder="yyyy-MM-dd" th:value="${userInfo.birthday}">
				      </div>
					</div>
				</div>
				<!-- 旧密码 -->
				<div class="layui-form-item">
				    <label class="layui-form-label">修改密码</label>
				    <div class="layui-input-inline">
				      <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password1">
				    </div>
				</div>
				<!-- 新密码 -->
				<div class="layui-form-item">
				    <label class="layui-form-label">确认密码</label>
				    <div class="layui-input-inline">
				      <input type="password" name="password" placeholder="请再次输入密码" autocomplete="off" class="layui-input" id="password2">
				    </div>
				    <div class="layui-form-mid layui-word-aux">请务必保持两次密码一致</div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				       <input type="button" class="layui-btn" value="提交" onclick="sub()" >
				    </div>
				</div>
			</form>
		</div>
		
		<script>
			function sub(){
				var password1=document.getElementById("password1").value;
				var password2=document.getElementById("password2").value;
				if(password1!=password2){
					alert("两次密码不一致，请重新输入");
				}
				else{
					document.getElementById("form1").submit();
				}
			}
			
			layui.use(['form', 'layedit', 'laydate'], function(){
				  var form = layui.form
				  ,layer = layui.layer
				  ,layedit = layui.layedit
				  ,laydate = layui.laydate;
				  
				  //日期
				  laydate.render({
				    elem: '#test1'
				  });
			});
		</script>
		
	</body>

</html>
